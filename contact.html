<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Healthy-Eating 2</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet_contact.css">
    <link rel="shortcut icon" type="image/x-icon" href="images_index/logo.png">
    <script src="https://kit.fontawesome.com/960e2253ca.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<header class="logo">
			<img src="images_index/logo.png" alt="Photo of logo">
		</header>

		<nav class="navigation">
			<a href="#" class="nav-link">Programmes</a>
			<a href="#" class="nav-link">Recettes</a>
			<a href="#" class="nav-link">Conseilles</a>
			<a href="#" class="nav-link">Contact</a>
			<a href="#" class="nav-link">Blog</a>
			<a href="#" class="nav-link"><img src="Profil.png" alt="Profil"></a>
			<a href="#" class="nav-link"><img src="loupe.png" alt="Loupe"></a>
		</nav>

        <div class="banner"><h1>Contactez-nous</h1></div> <!--Titre-->

        <div class="cards"> <!--Cartes de contact-->
            <div class="card_telephone"> <!--Contact téléphone-->
                <div class="logo_telephone"><i class="fa-solid fa-phone"></i></div>
                <h2>Par téléphone</h2>
                <p>01 56 27 34 15</p>
            </div>
    
            <hr> <!--Ligne de séparation-->

            <div class="card_mail"> <!--Contact mail-->
                <div class="logo_mail"><i class="fa-solid fa-envelope"></i></div>
                <h2>Par mail</h2>
                <p class="mail">healthyeating@nutriteam.com</p>
            </div>
    
            <hr>

            <div class="card_social"> <!--Contact réseaux-->
                <div class="logo_social"><i class="fa-solid fa-users"></i></div>
                <h2>Sur les réseaux</h2>
                <div class="logo_socials"> <!--Logos des réseaux-->
                    <p class="facebook"><i class="fa-brands fa-facebook"></i></p>
                    <p class="instagram"><i class="fa-brands fa-instagram"></i></p>
                    <p class="twitter"><i class="fa-brands fa-twitter"></i></p>
                </div>
            </div>
        </div>

		<footer class="footer">

		</footer>
	</div>
</body>
</html>
